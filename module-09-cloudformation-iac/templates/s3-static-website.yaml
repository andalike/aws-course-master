AWSTemplateFormatVersion: '2010-09-09'
Description: |
  S3 Static Website with CloudFront CDN.
  Demonstrates S3 bucket configuration, CloudFront distribution, and Origin Access Control.

# ============================================================================
# PARAMETERS
# ============================================================================
Parameters:
  BucketName:
    Description: Name for the S3 bucket (must be globally unique)
    Type: String
    AllowedPattern: ^[a-z0-9][a-z0-9.-]*[a-z0-9]$
    ConstraintDescription: Bucket name must be lowercase, start and end with a letter or number

  IndexDocument:
    Description: Name of the index document
    Type: String
    Default: index.html

  ErrorDocument:
    Description: Name of the error document
    Type: String
    Default: error.html

  EnableCloudFront:
    Description: Enable CloudFront distribution
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  PriceClass:
    Description: CloudFront price class
    Type: String
    Default: PriceClass_100
    AllowedValues:
      - PriceClass_100  # US, Canada, Europe
      - PriceClass_200  # + Asia, Middle East, Africa
      - PriceClass_All  # All edge locations

# ============================================================================
# CONDITIONS
# ============================================================================
Conditions:
  CreateCloudFront: !Equals [!Ref EnableCloudFront, 'true']

# ============================================================================
# RESOURCES
# ============================================================================
Resources:
  # --------------------------------------------------------------------------
  # S3 Bucket
  # --------------------------------------------------------------------------
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      WebsiteConfiguration:
        IndexDocument: !Ref IndexDocument
        ErrorDocument: !Ref ErrorDocument
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3600
      Tags:
        - Key: Purpose
          Value: StaticWebsite

  # --------------------------------------------------------------------------
  # CloudFront Origin Access Control
  # --------------------------------------------------------------------------
  CloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Condition: CreateCloudFront
    Properties:
      OriginAccessControlConfig:
        Name: !Sub ${BucketName}-oac
        Description: OAC for S3 static website
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # --------------------------------------------------------------------------
  # S3 Bucket Policy
  # --------------------------------------------------------------------------
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: CreateCloudFront
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${WebsiteBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}

  # --------------------------------------------------------------------------
  # CloudFront Distribution
  # --------------------------------------------------------------------------
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Condition: CreateCloudFront
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub CloudFront distribution for ${BucketName}
        DefaultRootObject: !Ref IndexDocument
        HttpVersion: http2and3
        PriceClass: !Ref PriceClass
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOriginAccessControl
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
          ResponseHeadersPolicyId: eaab4381-ed33-4a86-88ca-d9558dc6cd63  # CORS-with-preflight-and-SecurityHeadersPolicy
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: !Sub /${ErrorDocument}
            ErrorCachingMinTTL: 60
          - ErrorCode: 403
            ResponseCode: 404
            ResponsePagePath: !Sub /${ErrorDocument}
            ErrorCachingMinTTL: 60
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
      Tags:
        - Key: Purpose
          Value: StaticWebsite

  # --------------------------------------------------------------------------
  # Sample Website Content (Optional)
  # --------------------------------------------------------------------------
  # Note: In production, deploy content using AWS CLI or CI/CD pipeline

# ============================================================================
# OUTPUTS
# ============================================================================
Outputs:
  BucketName:
    Description: S3 bucket name
    Value: !Ref WebsiteBucket
    Export:
      Name: !Sub ${AWS::StackName}-BucketName

  BucketArn:
    Description: S3 bucket ARN
    Value: !GetAtt WebsiteBucket.Arn
    Export:
      Name: !Sub ${AWS::StackName}-BucketArn

  BucketWebsiteURL:
    Description: S3 website endpoint URL (direct access - may be blocked by bucket policy)
    Value: !GetAtt WebsiteBucket.WebsiteURL

  CloudFrontDistributionId:
    Condition: CreateCloudFront
    Description: CloudFront distribution ID
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub ${AWS::StackName}-DistributionId

  CloudFrontDomainName:
    Condition: CreateCloudFront
    Description: CloudFront distribution domain name
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub ${AWS::StackName}-CloudFrontDomain

  WebsiteURL:
    Condition: CreateCloudFront
    Description: Website URL via CloudFront
    Value: !Sub https://${CloudFrontDistribution.DomainName}

  DeployCommand:
    Description: Command to deploy website content
    Value: !Sub |
      aws s3 sync ./website s3://${WebsiteBucket} --delete

  InvalidateCacheCommand:
    Condition: CreateCloudFront
    Description: Command to invalidate CloudFront cache
    Value: !Sub |
      aws cloudfront create-invalidation --distribution-id ${CloudFrontDistribution} --paths "/*"
